<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
html {
  font-size: 62.5%;
  box-sizing: border-box;
}

*{
  margin: 0;
  padding: 0;
  box-sizing: inherit;
}

#result{
  border-color: rgb(6, 180, 243);
}
.calculator {
  
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 400px;
}

button {
  height: 60px;
  font-size: 2rem!important;
}

.equal-sign {
  height: 50%;
  grid-area: 2 / 4 / 6 / 5;
}
.calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 20px;
  padding: 20px;
}

  </style>
  
  <title>calculator</title>
</head>
<body>

  <div class="row">
   <div class="col -4"></div>
   <div class="col -4">
    <div class="calculator card ">

      <input id="result" type="'text" class="w-100 p-4 " placeholder="0"
      style="background-color: #f7f7f7;text-align: right;"readonly>

      <div class="calculator-keys">
    
        <button type="button" class="operator btn btn-info" value="+" onclick="display('+')">+</button>
        <button type="button" class="operator btn btn-info" value="-" onclick="display('-')">-</button>
        <button type="button" class="operator btn btn-info" value="*" onclick="display('*')">&times;</button>
        <button type="button" class="operator btn btn-info" value="/" onclick="display('/')">&divide;</button>
    
        <button type="button" value="7" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('7')">7</button>
        <button type="button" value="8" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('8')">8</button>
        <button type="button" value="9" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('9')">9</button>
    
    
        <button type="button" value="4" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('4')">4</button>
        <button type="button" value="5" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('5')">5</button>
        <button type="button" value="6" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('6')">6</button>
    
    
        <button type="button" value="1" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('1')">1</button>
        <button type="button" value="2" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('2')">2</button>
        <button type="button" value="3" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('3')">3</button>
    
    
        <button type="button" value="0" data-mdb-button-init data-mdb-ripple-init class="btn btn-success waves-effect" onclick="display('0')">0</button>
        <button type="button" class="decimal function btn btn-secondary" value=".">.</button>

        <button type="button" class="all-clear function btn btn-primary btn-sm" value="all-clear" onclick="clearAll()">AC</button>
        <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="equal()">=</button>
        
    
      </div>
    </div>

   </div>
   <div class="col -4"></div>
  </div>

</body>
<script src="./calculator.js"></script>
</html>
